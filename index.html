<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Multiple</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: How Many Doggies?</h1>

        <form>
          <label for="dogamt">No. of Dogs</label>
          <input id="dogamt" type="number" name="numberOf" min="1" max="50" maxlength="2" placeholder="3"/>
          <input type="submit" value="Get dog pics!">
        </form>
    </div>
    <div id="results"></div>
    <script src="app.js"></script>
</body>
</html>
